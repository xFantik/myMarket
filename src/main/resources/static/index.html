<!DOCTYPE html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Продукты</title>
</head>
<body>
<div class="container" ng-controller="indexController" style="">
    <div style="margin-left: 300px">
        <h3>Список товаров</h3>
        Страница
        <button class="btn btn-primary" ng-click="goToPage(currentPage-1)"><</button>
        <input name="id" type="text" id="current_page-id" style="width: 30px; text-align: center">
        <button class="btn btn-primary" ng-click="goToPage(currentPage+1)">></button>
        <!--     {{currentPage+1}}-->
        из {{pagesCount}}
    </div>

    <table class="table table-hover" cellpadding="0" cellspacing="0">

        <tr>
            <td></td>
            <td>
                <input name="id" type="text" id="input_title-id" placeholder="фильтр">
            </td>
            <td>
                <input name="id" type="number" id="input_min-id" placeholder="от">
                <input name="id" type="number" id="input_max-id" placeholder="до">
            </td>
            <td></td>
        </tr>
        <tr>
            <td>ID</td>
            <td>Название продукта</td>
            <td>Цена</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="s in productList">
            <td>{{s.id}}</td>
            <td><a href="/app/product/{{s.id}}/info">{{s.title}}</a></td>
            <td>{{s.price}}р.</td>
            <td>
                <button class="btn btn-primary" ng-click="deleteProduct(s.id)">DELETE</button>
            </td>
        </tr>

        </tbody>
    </table>
    <h5>Добавить продукт через JSON</h5>
    <form novalidate ng-submit="addProduct()">
        <input id="input-title" class="form-control" type="text" placeholder="Название" ng-model="newProductJson.title">
        <p></p>
        <input id="input-price" class="form-control" type="number" placeholder="Цена" ng-model="newProductJson.price">
        <p></p>
        <button type="submit" class="btn btn-primary">Добавить продукт</button>

    </form>
    <br>
    <input id="error_text" style="color: red; visibility: hidden; width: 500px">
</div>

</body>
</html>
