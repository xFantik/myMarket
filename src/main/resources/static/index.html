<!DOCTYPE html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Продукты</title>
</head>
<body>
<div class="container" ng-controller="indexController">
    <h3>Список товаров</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Название продукта</td>
            <td>Цена</td>

            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="s in productList">
            <td>{{s.id}}</td>
            <td><a href="/app/product/{{s.id}}/info">{{s.title}}</a></td>
            <td>{{s.price}}р.</td>
            <td>
                <button class="btn btn-primary" ng-click="deleteProduct(s.id)">DELETE</button>
            </td>

        </tr>

        <tr>


        </tr>
        </tbody>
    </table>
</div>
<div align="center">
    <form name="form" id="form" >
        <span>id</span>
        <input name="id" type="number" id="input-id">
        <span>title</span>
        <input name="title" type="text" id="input-title">
        <span>price</span>
        <input name="price" type="number" id="input-price">
        <button ng-click="addProduct(id, title, price)">add</button>

    </form>
</div>

</body>
</html>
