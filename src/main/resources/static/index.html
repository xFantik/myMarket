<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
</head>

<body ng-app="market-front">
<div class="container">
    <div ng-controller="indexController">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div style="justify-content: space-around" class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#!/" style="font-weight: bold;">Магазин продуктов</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/store">Каталог товаров</a>
                    </li>
                    <li class="nav-item" ng-show="hasUserRole('ADMIN') || hasUserRole('MANAGER')">
                        <a class="nav-link" href="#!/create_product">Создать товар</a>
                    </li>
                   <li class="nav-item" ng-show="!(hasUserRole('ADMIN') || hasUserRole('MANAGER'))">
                        <a class="nav-link" href="#!/orders">Заказы</a>
                    </li>

                    <li class="nav-item" style="margin-left: 200px" ng-show="!isUserLoggedIn()">
                        <form class="align-middle" ng-submit="tryToAuth()">
                            <div class="input-group input-group-sm" style="padding: 4px;">
                                <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <input id="navPasswordField" class="form-control" ng-model="user.password"
                                       type="password"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                        style="margin-left: 10px;" type="submit">Войти
                                </button>
                            </div>
                        </form>
                    </li>

                    <li class="nav-item" ng-show="!isUserLoggedIn()">
                        <a class="nav-link" href="#!/register_user">Регистрация</a>
                    </li>
                    <li class="nav-item" style="margin-left: 150px; padding: 4px; " ng-show="isUserLoggedIn()">
                        <a class="nav-link" style="margin: 0; padding: 0" href="#!/cart">
                            <button class="btn btn-outline-secondary btn-sm"
                                    style="background-color: rgba(63, 238, 72, 0.479);">Корзина
                            </button>
                        </a>
                        <!--                        <a class="nav-link" href="#!/cart">Корзина</a>-->
                    </li>

                    <li class="nav-item" style=" padding: 4px; " ng-show="isUserLoggedIn()">
                        <button class="btn btn-outline-secondary btn-sm"
                                style="background-color: rgba(240, 132, 83, 0.479);" ng-click="tryToLogout()">Выйти
                            ({{username}})
                        </button>
                    </li>


                    <!--                    <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">-->
                    <!--                        Пользователь: {{username}}-->
                    <!--                    </li>-->


                </ul>
            </div>
        </nav>
    </div>

    <ng-view></ng-view>

    <script src="index.js"></script>
    <script src="store/store.js"></script>
    <script src="welcome/welcome.js"></script>
    <script src="edit_product/edit_product.js"></script>
    <script src="create_product/create_product.js"></script>
    <script src="register_user/register_user.js"></script>
    <script src="cart/cart.js"></script>
    <script src="orders/orders.js"></script>
    <script src="order_info/order_info.js"></script>
</div>
</body>
</html>
