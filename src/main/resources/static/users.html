<!DOCTYPE html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="users.js"></script>
    <title>Продукты</title>
</head>
<body>
<div class="container" ng-controller="indexController" style="">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" ng-show="!isUserLoggedIn()">
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm" style="padding: 4px;">
                            <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                    style="margin-left: 10px;" type="submit">Войти
                            </button>
                        </div>
                    </form>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                </li>
            </ul>
        </div>
    </nav>

    <div style="margin-left: 300px">
        <h3>Список товаров</h3>
        Страница
        <button class="btn btn-primary" ng-click="goToPage(currentPage-1)"><</button>
        <input name="id" type="text" id="current_page-id" style="width: 30px; text-align: center">
        <button class="btn btn-primary" ng-click="goToPage(currentPage+1)">></button>
        <!--     {{currentPage+1}}-->
        из {{pagesCount}}
    </div>

    <table class="table table-hover" cellpadding="0" cellspacing="0">

        <tr>
            <td></td>
            <td>
                <input name="id" type="text" id="input_title-id" placeholder="фильтр">
            </td>
            <td>
                <input name="id" type="number" id="input_min-id" placeholder="от">
                <input name="id" type="number" id="input_max-id" placeholder="до">
            </td>
            <td></td>
        </tr>
        <tr>
            <td>ID</td>
            <td>Название продукта</td>
            <td>Цена</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="s in productList">
            <td>{{s.id}}</td>
            <td><a href="/app/product/{{s.id}}/info">{{s.title}}</a></td>
            <td>{{s.price}}р.</td>
            <td>
                <button class="btn btn-primary" ng-click="deleteProduct(s.id)">DELETE</button>
            </td>
        </tr>

        </tbody>
    </table>
    <h5>Добавить продукт через JSON</h5>
    <form novalidate ng-submit="addProduct()">
        <input id="input-title" class="form-control" type="text" placeholder="Название" ng-model="newProductJson.title">
        <p></p>
        <input id="input-price" class="form-control" type="number" placeholder="Цена" ng-model="newProductJson.price">
        <p></p>
        <button type="submit" class="btn btn-primary">Добавить продукт</button>

    </form>
    <br>
    <input id="error_text" style="color: red; visibility: hidden; width: 500px">
</div>

</body>
</html>
